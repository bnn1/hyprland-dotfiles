# hyprpaper configuration
# See https://wiki.hypr.land/Hypr-Ecosystem/hyprpaper/

# Preload wallpapers (optional, for faster loading)
# preload = ~/Pictures/wallpapers/default.jpg

# Set wallpapers for monitors
# Format: monitor = name, path, fit_mode
# fit_mode can be: cover, contain, fill, center, or tile

# Default wallpaper for all monitors
wallpaper {
    monitor = 
    path = ~/Pictures/wallpapers/default.jpg
    fit_mode = cover
}

# Example for specific monitors:
# wallpaper {
#     monitor = DP-1
#     path = ~/Pictures/wallpapers/monitor1.jpg
#     fit_mode = cover
# }

# Miscellaneous options
splash = true         # Show Hyprland splash
splash_offset = 20    # Splash screen offset
splash_opacity = 0.8  # Splash screen opacity
ipc = true            # Enable IPC for hyprctl commands

# To change wallpaper dynamically:
# hyprctl hyprpaper wallpaper "DP-1,~/Pictures/new-wallpaper.jpg"
