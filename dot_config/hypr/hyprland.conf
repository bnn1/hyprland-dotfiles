#############################################################################################
# HYPRLAND CONFIGURATION
# Managed by chezmoi
# 
# This is a modular configuration that sources separate files for different aspects.
# Edit the individual files in ~/.config/hypr/configs/ for specific sections.
# 
# To customize for your machine, edit ~/.config/chezmoi/chezmoi.toml
# See: https://wiki.hypr.land/Configuring/
#############################################################################################

# Monitor configuration
source = ~/.config/hypr/configs/monitors.conf

# Environment variables
source = ~/.config/hypr/configs/environment.conf

# Autostart applications
source = ~/.config/hypr/configs/autostart.conf

# Input configuration (keyboard, mouse, touchpad)
source = ~/.config/hypr/configs/input.conf

# Look and feel (theme, animations, layouts)
source = ~/.config/hypr/configs/looks.conf

# Keybindings
source = ~/.config/hypr/configs/keybinds.conf

# Window and workspace rules
source = ~/.config/hypr/configs/windowrules.conf

